<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>EarnyHA - Earn Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary-color: #05e8ba; --secondary-color: #a972ff; --pink-glow: #ff57a4; --background-dark: #12121c; --text-light: #f0f0f0; --text-dark: #1f1f1f; --glass-bg: rgba(40, 40, 60, 0.3); --glass-border: rgba(255, 255, 255, 0.1); --shadow-color: rgba(0, 0, 0, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #161623; color: var(--text-light); }
        .mobile-container { width: 375px; height: 812px; background: var(--background-dark); border-radius: 40px; box-shadow: 0 15px 50px var(--shadow-color); overflow: hidden; position: relative; display: flex; flex-direction: column; }
        .background-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .background-shapes .shape { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.5; animation: move 20s linear infinite alternate; }
        .shape1 { width: 250px; height: 250px; background: var(--primary-color); top: -80px; left: -120px; animation-duration: 25s;}
        .shape2 { width: 200px; height: 200px; background: var(--pink-glow); top: 45%; left: -100px; animation-duration: 30s;}
        .shape3 { width: 250px; height: 250px; background: var(--secondary-color); bottom: -80px; right: -120px; animation-duration: 20s;}
        @keyframes move { 100% { transform: translateY(40px) translateX(-40px) rotate(180deg); } }
        .app-screen-wrapper { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .glass-card { background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; box-shadow: 0 8px 32px 0 var(--shadow-color); margin-bottom: 20px; position: relative; overflow: hidden; }
        .form-group input { width: 100%; padding: 12px; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-radius: 10px; color: var(--text-light); }
        .btn-primary { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: 600; cursor: pointer; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: var(--text-dark); transition: transform 0.2s; }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #555; color: #999; cursor: not-allowed; }
        .app-header { padding: 25px 20px 15px; display: flex; justify-content: space-between; align-items: center; font-size: 24px; font-weight: 700; color: white; }
        #main-content { flex-grow: 1; padding: 0 20px 20px; overflow-y: auto; scrollbar-width: none; }
        #main-content::-webkit-scrollbar { display: none; }
        .bottom-nav { display: flex; padding: 10px 0; margin: 0 20px 10px; border-radius: 25px; }
        .nav-button { flex: 1; background: none; border: none; color: var(--text-light); display: flex; flex-direction: column; align-items: center; cursor: pointer; padding: 8px 0; font-size: 12px; transition: color 0.2s; }
        .nav-button i { font-size: 22px; margin-bottom: 4px; }
        .nav-button.active { color: var(--primary-color); }
        .screen-title { text-align: center; font-size: 22px; font-weight: 600; margin-bottom: 25px; }
        .back-button { position: absolute; top: 25px; left: 20px; font-size: 24px; cursor: pointer; z-index: 5; }
        .loader-container { display: flex; justify-content: center; align-items: center; padding: 40px; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--glass-border); border-top: 4px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .actions-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-button { background: var(--glass-bg); padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; transition: transform 0.2s; border: 1px solid var(--glass-border); }
        .action-button i { font-size: 24px; color: var(--primary-color); margin-bottom: 8px; }
        #toast-notification { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: var(--text-dark); padding: 12px 25px; border-radius: 15px; font-weight: 600; z-index: 1000; transition: bottom 0.5s; text-align: center; }
        #toast-notification.show { bottom: 120px; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="background-shapes"><div class="shape shape1"></div><div class="shape shape2"></div><div class="shape shape3"></div></div>
        <div class="app-screen-wrapper">
            <div id="auth-container"></div>
            <header id="app-header" class="hidden"></header>
            <main id="main-content" class="hidden"></main>
            <nav id="bottom-nav" class="glass-card hidden"></nav>
        </div>
        <div id="toast-notification"></div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {

    const firebaseConfig = {
      apiKey: "AIzaSyAvOCamAwrk7yg-I6RVuMfzE_vKbZlAwwo",
      authDomain: "earnyha-app.firebaseapp.com",
      databaseURL: "https://earnyha-app-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earnyha-app",
      storageBucket: "earnyha-app.firebasestorage.app",
      messagingSenderId: "117222358496",
      appId: "1:117222358496:web:40ef494c898fea61ebff85",
      measurementId: "G-ME6C5D883Z"
    };

    try {
        firebase.initializeApp(firebaseConfig);
    } catch (e) {
        console.error("Firebase initialization failed. Please check your firebaseConfig.", e);
        document.body.innerHTML = '<h1>Firebase Config Error. Check Console.</h1>';
        return;
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    const appState = { currentUser: null, userData: {}, userDataUnsubscribe: null, isSpinning: false };
    const dom = { auth: document.getElementById('auth-container'), header: document.getElementById('app-header'), main: document.getElementById('main-content'), nav: document.getElementById('bottom-nav'), toast: document.getElementById('toast-notification') };

    const templates = {
        header: `<span>EarnyHA</span><i class="fa-solid fa-right-from-bracket" id="logout-button" style="cursor:pointer;"></i>`,
        nav: `
            <button class="nav-button active" data-screen="home"><i class="fa-solid fa-house"></i>Home</button>
            <button class="nav-button" data-screen="tasks"><i class="fa-solid fa-rocket"></i>Tasks</button>
            <button class="nav-button" data-screen="withdraw"><i class="fa-solid fa-money-bill-transfer"></i>Withdraw</button>
            <button class="nav-button" data-screen="profile"><i class="fa-solid fa-user"></i>Profile</button>`,
        loader: `<div class="loader-container"><div class="spinner"></div></div>`,
        authForm: (type) => {
            const isLogin = type === 'login';
            return `<div style="padding:20px; height:100%; display:flex; flex-direction:column; justify-content:center;">
                <div class="glass-card" style="text-align:center;">
                    <h1>${isLogin ? 'EarnyHA' : 'Register'}</h1>
                    <p>${isLogin ? 'Login to start earning' : 'Create your new account'}</p>
                    ${!isLogin ? '<div class="form-group" style="margin-top:20px;"><input type="text" id="register-username-input" placeholder="Choose a username"></div>' : ''}
                    <div class="form-group" ${isLogin ? 'style="margin-top:20px;"' : ''}><input type="email" id="email-input" placeholder="Enter your email"></div>
                    <div class="form-group"><input type="password" id="password-input" placeholder="Create a password"></div>
                    ${!isLogin ? '<div class="form-group"><input type="text" id="register-referral-code-input" placeholder="Referral Code (Optional)"></div>' : ''}
                    <button id="auth-button" class="btn-primary">${isLogin ? 'Login' : 'Create Account'}</button>
                    <p style="margin-top:15px;">
                        ${isLogin ? "Don't have an account?" : "Already have an account?"}
                        <span id="switch-auth" style="color:var(--primary-color); cursor:pointer;">${isLogin ? 'Register' : 'Login'}</span>
                    </p>
                </div>
            </div>`;
        }
    };

    function init() {
        auth.onAuthStateChanged(user => {
            if (user) {
                appState.currentUser = user;
                if (appState.userDataUnsubscribe) appState.userDataUnsubscribe();
                appState.userDataUnsubscribe = db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if (doc.exists) appState.userData = { id: doc.id, ...doc.data() };
                    updateDynamicUI();
                });
                renderAppLayout(true);
                renderScreen('home');
            } else {
                if (appState.userDataUnsubscribe) appState.userDataUnsubscribe();
                appState.currentUser = null;
                renderAppLayout(false);
                renderAuthScreen('login');
            }
        });
    }

    function renderAppLayout(isLoggedIn) {
        dom.header.classList.toggle('hidden', !isLoggedIn);
        dom.main.classList.toggle('hidden', !isLoggedIn);
        dom.nav.classList.toggle('hidden', !isLoggedIn);
        dom.auth.classList.toggle('hidden', isLoggedIn);
        if (isLoggedIn) {
            dom.header.innerHTML = templates.header;
            dom.nav.innerHTML = templates.nav;
            dom.header.querySelector('#logout-button').addEventListener('click', () => auth.signOut());
            dom.nav.querySelectorAll('.nav-button').forEach(btn => btn.addEventListener('click', () => renderScreen(btn.dataset.screen)));
        }
    }

    function renderAuthScreen(type) {
        dom.auth.innerHTML = templates.authForm(type);
        dom.auth.querySelector('#auth-button').addEventListener('click', () => handleAuth(type));
        dom.auth.querySelector('#switch-auth').addEventListener('click', () => renderAuthScreen(type === 'login' ? 'register' : 'login'));
    }

    function updateDynamicUI(){
        const balanceEl = document.getElementById('balance-display');
        if(balanceEl) balanceEl.textContent = (appState.userData.balance || 0).toFixed(2);
    }
    
    function renderScreen(screenId) {
        dom.main.innerHTML = templates.loader;
        dom.nav.querySelector('.active')?.classList.remove('active');
        dom.nav.querySelector(`[data-screen=${screenId}]`)?.classList.add('active');
        const screenRenderer = window['render' + screenId.charAt(0).toUpperCase() + screenId.slice(1) + 'Screen'];
        if (screenRenderer) screenRenderer(); else dom.main.innerHTML = `<h1>Not Found</h1>`;
    }

    window.renderHomeScreen = function() {
        dom.main.innerHTML = `
            <div class="glass-card balance-card">
                <p style="opacity:0.8;">Your Current Balance</p>
                <p style="font-size: 48px; font-weight: 700; color:white;"><sup>₹</sup><span id="balance-display">${(appState.userData.balance || 0).toFixed(2)}</span></p>
            </div>
            <div class="actions-grid">
                <div class="action-button" onclick="renderScreen('tasks')"><i class="fa-solid fa-list-check"></i><p>Earn Now</p></div>
                <div class="action-button" onclick="renderScreen('withdraw')"><i class="fa-solid fa-wallet"></i><p>Withdraw</p></div>
                <div class="action-button" onclick="renderDailyBonusScreen()"><i class="fa-solid fa-calendar-day"></i><p>Daily Bonus</p></div>
                <div class="action-button" onclick="renderEarningWheelScreen()"><i class="fa-solid fa-dharmachakra"></i><p>Earning Wheel</p></div>
                <div class="action-button" onclick="renderReferScreen()"><i class="fa-solid fa-users"></i><p>Refer & Earn</p></div>
                <div class="action-button" onclick="showToast('Coming Soon!')"><i class="fa-solid fa-gamepad"></i><p>Play & Earn</p></div>
            </div>`;
    }

    window.renderTasksScreen = async function() {
        // This is a placeholder. You can add your task fetching logic here.
        dom.main.innerHTML = `<h2 class="screen-title">Complete Tasks</h2><div class="glass-card"><p>No tasks available right now.</p></div>`;
    }
    
    window.renderWithdrawScreen = function(){
        dom.main.innerHTML = `<h2 class="screen-title">Withdraw Funds</h2>
            <div class="glass-card">
                <div class="form-group"><label style="display:block; margin-bottom:5px;">Amount (₹)</label><input type="number" id="withdraw-amount" placeholder="e.g., 50.00"></div>
                <div class="form-group"><label style="display:block; margin-bottom:5px;">UPI ID</label><input type="text" id="upi-id" placeholder="yourname@bank"></div>
                <button id="withdraw-request-button" class="btn-primary">Request Withdrawal</button>
            </div>`;
        document.getElementById('withdraw-request-button').addEventListener('click', handleWithdrawal);
    }
    
    window.renderProfileScreen = function() {
        const joinDate = appState.userData.memberSince ? appState.userData.memberSince.toDate().toLocaleDateString() : 'N/A';
        dom.main.innerHTML = `
            <h2 class="screen-title">My Profile</h2>
            <div class="glass-card">
                <p><strong>Username:</strong> ${appState.userData.username}</p>
                <p><strong>Email:</strong> ${appState.userData.email}</p>
                <p><strong>Joined On:</strong> ${joinDate}</p>
            </div>
            <div class="glass-card" style="text-align:center;"><p>Your referral code: <strong>${appState.userData.referralCode || '...'}</strong></p></div>`;
    }

    window.renderDailyBonusScreen = function() {
        dom.main.innerHTML = `<i class="fa-solid fa-arrow-left back-button" onclick="renderScreen('home')"></i><h2 class="screen-title" style="padding-top:50px;">Daily Bonus</h2>` + templates.loader;
        // Logic to check and render bonus screen
    }
    
    window.renderEarningWheelScreen = function() {
        dom.main.innerHTML = `<i class="fa-solid fa-arrow-left back-button" onclick="renderScreen('home')"></i><h2 class="screen-title" style="padding-top:50px;">Earning Wheel</h2>` + templates.loader;
        // Logic to render wheel
    }

    window.renderReferScreen = function() {
        // Logic to render refer screen
    }

    async function handleAuth(type) {
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;

        if(type === 'login'){
            try { await auth.signInWithEmailAndPassword(email, password); } catch (e) { showToast(e.message, true); }
        } else {
            const username = document.getElementById('register-username-input').value.trim();
            const referralCode = document.getElementById('register-referral-code-input').value.trim().toUpperCase();
            if (!username) return showToast("Username is required.", true);

            try {
                let initialBalance = 0, referredBy = null;
                if (referralCode) {
                    const refQuery = await db.collection('users').where('referralCode', '==', referralCode).limit(1).get();
                    if (!refQuery.empty) {
                        referredBy = refQuery.docs[0].id;
                        initialBalance += 2.00;
                        await db.collection('users').doc(referredBy).update({
                            balance: firebase.firestore.FieldValue.increment(5.00)
                        });
                    }
                }
                const cred = await auth.createUserWithEmailAndPassword(email, password);
                await db.collection('users').doc(cred.user.uid).set({
                    username, email, balance: initialBalance, totalEarned: initialBalance,
                    memberSince: firebase.firestore.FieldValue.serverTimestamp(),
                    referralCode: Math.random().toString(36).substring(2, 8).toUpperCase(),
                    referredBy
                });
            } catch (e) { showToast(e.message, true); }
        }
    }

    async function handleWithdrawal() { /* ... Same logic as before ... */ }

    function showToast(message, isError = false) {
        dom.toast.textContent = message;
        dom.toast.style.background = isError ? 'linear-gradient(45deg, #ff5350, #d32f2f)' : 'linear-gradient(45deg, var(--primary-color), var(--secondary-color))';
        dom.toast.classList.add('show');
        setTimeout(() => dom.toast.classList.remove('show'), 3000);
    }
    
    init();
});
</script>
</body>
</html>
